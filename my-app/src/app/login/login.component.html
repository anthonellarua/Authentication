<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="login()" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="username">Username:</label>
              <input [(ngModel)]="loginData.username" name="username" id="username" class="form-control" required>
              <div class="invalid-feedback">
                Username is required.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input [(ngModel)]="loginData.password" name="password" id="password" type="password" class="form-control" required>
              <div class="invalid-feedback">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
